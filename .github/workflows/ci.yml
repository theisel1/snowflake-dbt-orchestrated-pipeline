name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: dbt deps
        run: dbt deps --project-dir dbt --profiles-dir dbt

      - name: SQLFluff lint
        run: sqlfluff lint dbt/models --config sqlfluff/.sqlfluff

      - name: dbt compile
        run: dbt compile --project-dir dbt --profiles-dir dbt --target ci
